<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
  
  <title>Results Summary Component</title>
</head>
<body>
  <main>
    <div class="container container-color">

      <div class="result">
        <p>Your Result</p>
        
        <div class="circle">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        
        <p class="great">Great</p>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      
      <div class="summary">
        
        <p><span>Summary</span></p>
        <div class="content-item">
          
          <div class="reaction-item items">
            <p class="item-txt"><img src="assets/images/icon-reaction.svg" class="item-img">Reaction</p>
            <p class="value"><span>80 </span> <span class="grey">/ 100</span></p>
          </div>

          <div class="memory-item items">
            <p class="item-txt"><img src="assets/images/icon-memory.svg" class="item-img">Memory</p>
            <p class="value"><span>92 </span> <span class="grey">/ 100</span></p>
          </div>

          <div class="verbal-item items">
            <p class="item-txt"><img src="assets/images/icon-verbal.svg" class="item-img">Verbal</p>
            <p class="value"><span>61 </span> <span class="grey">/ 100</span></p>
          </div>

          <div class="visual-item items">
            <p class="item-txt"><img src="assets/images/icon-visual.svg" class="item-img">Visual</p>
            <p class="value"><span>72 </span> <span class="grey">/ 100</span></p>
          </div>

          <button><p>Continue</p></button>

        </div>

      </div>


    </div>
  
  </main>
  
</body>
</html>
